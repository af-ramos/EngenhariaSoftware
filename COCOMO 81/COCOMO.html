<!DOCTYPE html>

<head>
    <title> COCOMO 81 </title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    <link rel="stylesheet" href="COCOMO.css">
    <script type="text/javascript" src="COCOMO.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</head>

<body onload="gerarTabela()">
    <div class="jumbotron">
        <h1 class="display-4"> COCOMO 81 </h1>
        <p class="lead"> Engenharia de Software (Arthur Francisco Ramos | RA: 201025401)
    </div>

    <hr class="my-4">

    <form id="formulario" class="form-inline">

        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text"> KDSI </span>
            </div>
            <input type="number" class="form-control" name="kdsi">
        </div>

        <p class="h5 mb-3"> Estimativa de Tempo </p>

        <div class="form-check form-check-inline">
            <input type="radio" name="estTempo" value="1" checked class="form-check-input"> Homem/Mês
        </div>
        <div class="form-check form-check-inline">
            <input type="radio" name="estTempo" value="152" class="form-check-input"> Homem/Hora
        </div>
        <div class="form-check form-check-inline">
            <input type="radio" name="estTempo" value="19" class="form-check-input"> Homem/Dia
        </div>
        <div class="form-check form-check-inline">
            <input type="radio" name="estTempo" value="12" class="form-check-input"> Homem/Ano
        </div>

        <div class="mb-3"></div>

        <table id="tabela" class="table table-striped">
            <thead>
                <tr>
                    <th> ATRIBUTO </th>
                    <th> Muito Baixo</th>
                    <th> Baixo</th>
                    <th> Nominal</th>
                    <th> Alto</th>
                    <th> Muito Alto</th>
                    <th> Extra Alto</th>
                </tr>
            </thead>
        </table>

        <input type="button" style="width: 100%;" class="btn btn-primary btn-lg" name="calcular"
            value="Realizar Cálculos" onclick="calcularCOCOMO()">
    </form>

    <hr class="mt-4">

    <div class="input-group mb-3">
        <div class="input-group-prepend tituloResultado">
            <span class="input-group-text bg-success text-light"> Modo de Desenvolvimento </span>
        </div>
        <input type="text" class="form-control" value="-" readonly id="modoDesenvolvimento">
    </div>

    <div class="input-group mb-3">
        <div class="input-group-prepend tituloResultado">
            <span class="input-group-text bg-success text-light"> Esforço Bruto </span>
        </div>
        <input type="text" class="form-control" value="0" readonly id="esforcoBruto">
    </div>

    <div class="input-group mb-3">
        <div class="input-group-prepend tituloResultado">
            <span class="input-group-text bg-success text-light"> Esforço Ajustado </span>
        </div>
        <input type="text" class="form-control" value="0" readonly id="esforcoAjustado">
    </div>

    <div class="input-group mb-3">
        <div class="input-group-prepend tituloResultado">
            <span class="input-group-text bg-success text-light"> Prazo </span>
        </div>
        <input type="text" class="form-control" value="0" readonly id="prazo">
    </div>

    <div class="input-group mb-3">
        <div class="input-group-prepend tituloResultado">
            <span class="input-group-text bg-success text-light"> Tamanho da Equipe </span>
        </div>
        <input type="text" class="form-control" value="0" readonly id="tamanhoEquipe">
    </div>
</body>

</html>
